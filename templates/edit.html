<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
          <style>
        input[type="submit"] {
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            color: #800000 ;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Edit Post</h1>
    <form id="editForm" method="post" action="{{ url_for('edit_post', id=post.id) }}">
        <label>Titulo</label><br>
        <input id="titleInput" name="title"><br><br>

        <label>Author</label><br>
        <input id="authorInput" name="author"><br><br>

        <label>Content</label><br>
        <textarea id="contentInput" name="content"></textarea><br><br>

        <input type="submit" value="submit">
    </form>

    <script>
        function fillFormFields() {
            document.getElementById('titleInput').value = '{{ post.title }}';
            document.getElementById('authorInput').value = '{{ post.author }}';
            document.getElementById('contentInput').value = '{{ post.content }}';
        }
        fillFormFields();
    </script>
</body>
</html>
